<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The golden cross</title>
    <style>
        body { background: gray;}
        svg.cross { 
            background: silver; 
            margin: 50px auto; 
            display: block; 
        }
        svg.cross path { 
            fill: gold; 
            stroke: red; 
            stroke-width: 0.1; 
            stroke-linejoin: round; 
        }
    </style>
</head>
<body>
    <h1>Binnen deze pagina zal ik proberen een kruis te maken. Hieronder is het resultaat te vinden:</h1>
    <svg class="cross" width="500" viewBox="0 0 5 5">
        <path d="M2,1L3,1L3,2L4,2L4,3L3,3L3,4L2,4L2,3L1,3L1,2L2,2L2,1" />
    </svg>
</body>
</html>
